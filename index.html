<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="wrapper">
        
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display-container" >
                <input type="text" readonly placeholder="PASSWORD" class=" display" data-passwordDisplay>
                <button data-copy class="copybotton">
                    <span data-copyMsg></span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="input-container" >
                <div class="length-container">
                    <p style="color: white; font-size: large;">Password Length</p>
                    <p data-lengthNumber style="color: gold;"></p>
                </div>

                <!-- slider -->
                <input type="range" min="0" max="20" class="slider" step="1" data-LengthSlider >

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" name="" id="uppercase" checked>
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Includes Number</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- strength -->
                <div class="strength-container" >
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- generate button -->
                <button class="generateBtn" >Generate Password</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/1f6c3bfc34.js" crossorigin="anonymous"></script>
</body>
</html>
